<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .admin-container {
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            background-size: 200% 200%;
            border-radius: 20px;
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .admin-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #334155, #1e3a8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #1e3a8a, #3730a3) 1;
            box-shadow: 
                0 0 0 3px rgba(55, 48, 163, 0.1),
                0 10px 25px -5px rgba(55, 48, 163, 0.1);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -5px rgba(30, 58, 138, 0.4);
            background: linear-gradient(135deg, #1e40af 0%, #4338ca 100%);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
            animation: pulse 0.3s ease;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .admin-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .admin-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-input,
            .form-textarea {
                padding: 14px 16px;
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 16px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .admin-container {
                padding: 25px 15px;
            }

            .admin-title {
                font-size: 1.8rem;
            }

            .form-input,
            .form-textarea {
                padding: 12px 14px;
            }
        }

        /* Accessibility improvements */
        .form-input:focus,
        .form-textarea:focus,
        .submit-btn:focus {
            outline: 2px solid transparent;
            outline-image: linear-gradient(135deg, #1e3a8a, #3730a3);
            outline-offset: 2px;
        }

        /* Loading state for submit button */
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">Admin Panel</h1>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="question" class="form-label">Question</label>
                <input type="text" id="question" name="question" class="form-input" placeholder="Enter your question here...">
            </div>
            
            <div class="form-group">
                <label for="answer" class="form-label">Answer</label>
                <textarea id="answer" name="answer" class="form-textarea" placeholder="Enter your answer here..."></textarea>
                <small id="characterCount" style="display: block; margin-top: 5px; color: #64748b;">0 / 1000</small>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </div>
        </form>
        <div id="messageContainer"></div>

    </div>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
